<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" type="button" name="button">New Recipe</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" >

        <a href="#" class="list-group-item clearfix"  *ngFor="let rec of recipes;let i = index;">
    <div class="pull-left">

      <h4 class="list-gorup-item-heading">{{rec.name}}</h4>
      <p class="list-group-item-text">{{rec.description}}</p>
    </div>
          <span class="pull-right">
            <img src="{{rec.imagePath}}"  alt="" class="img-responsive" style="max-height: 50px;">
          </span>
        </a>
        <app-recepie-item-view ></app-recepie-item-view>



  </div>

</div>
